services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trainlog-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: change_me_in_production
    expose:
      - "3000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trainlog-frontend
    depends_on:
      - backend
    ports:
      - "4002:4002"
    restart: unless-stopped
